<div class="store-container">
  <div class="header">
    <div class="logo">MyStore</div>
    <div class="nav">
      <a routerLink="/">Home</a>
      <a routerLink="/store">Store</a>
      <a routerLink="/wishlist">Wishlist</a>
    </div>
    <div class="actions">
      <input type="text" placeholder="Search..." class="search">
      <button class="cart">ðŸ›’</button>
    </div>
  </div>

  <div class="title">
    <h2>My Wishlist</h2>
    <p>Items you saved for later</p>
  </div>

  <div class="products">
    <div class="product-card" *ngFor="let item of wishlist">
      <div class="img-box">
        <img [src]="item.image" alt="{{item.name}}">
        <button class="tag" (click)="removeFromWishlist(item)">Remove</button>
      </div>
      <div class="info">
        <h3>{{item.name}}</h3>
        <p>{{item.price }}</p>
        <div class="add">
          <button (click)="addToCart(item)">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="wishlist.length === 0" style="text-align:center; font-size: 20px; color: #666; margin-top: 50px;">
    Your wishlist is empty!
  </div>
</div>
